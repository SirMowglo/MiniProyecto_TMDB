<div class="flex flex-wrap">
  <div class=" w-1/4 px-4 flex-1" *ngFor="let movie of movieList">
    <div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img
            alt="..."
            [src]="this.getMovieImage(movie)"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute-center -m-16 -ml-20 lg:-ml-16 max-w-150-px"
          />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8">
          <div class="mr-4 p-3 text-center">
          
          </div>
          <div class="mr-4 p-3 text-center">
            
          </div>
          <div class="lg:mr-4 p-3 text-center">
            
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        {{this.movie.title}}
      </h3>
    </div>
    <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <a [routerLink]="['/admin/movielist', movie.id]" class="font-normal text-red-600">
            Show more
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
  
</div>
